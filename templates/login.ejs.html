<html>
<head>
<title><%= title %></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<style>

</style>
</head>
<body>
    <div class="container">
    <form id="loginform" method="POST" action="<%= action %>">
        <legend>Sign-in</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" value="<%= username %>" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" />
        </div>
        <div class="form-group">
            <input id="desturl" type="hidden" value="<%= desturl %>" />
            <button type="submit" form="loginform" value="Submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
    </form>
    
    <% if (state === "loggedout") { %>
    <div class="alert alert-info">Successfully logged out</div>
    <% } %>

    <% for (var err in errors) { %>
    <div class="alert alert-danger"><%= errors[err] %></div>
    <% } %>

    </div>
</body>
</html>
